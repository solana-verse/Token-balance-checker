<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#9945ff"/>
      <stop offset="60%" stop-color="#14f195"/>
      <stop offset="100%" stop-color="#00f5d4"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#14f195" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- three layered slashes inspired by Solana, with a playful slant -->
  <g filter="url(#f1)">
    <rect x="10" y="20" width="100" height="14" rx="6" transform="skewX(-20 60) rotate(-12 60 60)" fill="url(#g1)" />
    <rect x="10" y="48" width="100" height="14" rx="6" transform="skewX(-20 60) rotate(-12 60 60)" fill="url(#g1)" opacity="0.9"/>
    <rect x="10" y="76" width="100" height="14" rx="6" transform="skewX(-20 60) rotate(-12 60 60)" fill="url(#g1)" opacity="0.8"/>
  </g>

  <!-- subtle rounded circle behind -->
  <circle cx="60" cy="60" r="58" fill="rgba(255,255,255,0.03)"/>

  <!-- GenZ style wordmark -->
  <text x="60" y="112" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#bfb8ff">Sonala</text>
</svg>
